{% extends "base.html" %}
{% block content %}
<h1>New Application</h1>
<form method="post" action="/apps/new" class="card">
  <label>Company</label><input name="company" required />
  <label>Role</label><input name="role" required />
  <label>Location</label><input name="location" />
  <label>Status</label>
  <select name="status">
    <option value="applied">applied</option>
    <option value="interview">interview</option>
    <option value="rejected">rejected</option>
    <option value="offer">offer</option>
  </select>

  <label>Job Description (paste)</label>
  <textarea name="jd_text" rows="6"></textarea>

  <label>Notes</label>
  <textarea name="notes" rows="4"></textarea>

  <button type="submit">Save</button>
</form>
{% endblock %}
